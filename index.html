<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Онлайн калькулятор</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="base">
		<input disabled type="text" value="0" id="display" name="">
		<div class="keyboard">
			<button value="ce" type="button" class="clear" id="ce">ce</button>
			<button value="c" type="button" class="clear" id="c">c</button>
			<button value="/" type="button" class="operation">/</button>
			<button value="x" type="button" class="operation">*</button>
			<button value="7" type="button" class="number">7</button>
			<button value="8" type="button" class="number">8</button>
			<button value="9" type="button" class="number">9</button>
			<button value="-" type="button" class="operation">-</button>
			<button value="4" type="button" class="number">4</button>
			<button value="5" type="button" class="number">5</button>
			<button value="6" type="button" class="number">6</button>
			<button value="+" type="button" class="operation">+</button>
			<button value="1" type="button" class="number">1</button>
			<button value="2" type="button" class="number">2</button>
			<button value="3" type="button" class="number">3</button>
			<button value="0" type="button" class="number">0</button>
			<button value="." type="button" id="decimal">.</button>
			<button type="button" class="operation" id="result">=</button>
			<br>
			<br>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>

</html>
